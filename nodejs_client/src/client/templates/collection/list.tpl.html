<div class="container card-list">
	<h2>Models collection</h2>
	<div class="row">
		<div v-for="item in items" class="col-xs-6 col-sm-4 col-md-3">
			<model-card
				:model="item"
				@model-print="printModel(item)"
				@model-remove="removeModel(item)"
			></model-card>
		</div>
	</div>
	<file-upload :is-multiple="false" filter=".svg" css-class="btn btn-success btn-fab btn-lg page-float-btn" @file-selected="addSvg">
		<i class="material-icons">add</i>
	</file-upload>
	<modal-progress :files="uploads"></modal-progress>
</div>
