<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">		
	<title></title>
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Material Design fonts -->
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<!-- Bootstrap Material Design -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">

	<script type="text/x-template" id="/templates/collection/list.tpl.html"><div class="row">
	<div ng-repeat="item in items track by $index" class="col-xs-4">

		<div class="panel"  ng-class="{'text-danger': item.status.error, 'text-success': !item.status.error, 'panel-primary': !item.status}">
			<div class="panel-heading">
				<h3 class="panel-title">{{item.fileName}}</h3>
			</div>
			<div class="panel-body">
				{{item.status.message}}
				<a href="#" class="btn btn-success btn-raised btn-block" ng-click="runScript($event, item)">{{item.fileName}}</a>
			</div>
		</div>

	</div>
	<p class="text-error">{{error}}</p>
</div></script>
<script type="text/x-template" id="/templates/common/header.tpl.html"><nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Wifi Drawbot</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li ng-class="{'active': ('manual' | routeSegmentStartsWith)}"><a ng-href="#{{ 'manual' | routeSegmentUrl }}">Manual control</a></li>
				<li ng-class="{'active': ('collection' | routeSegmentStartsWith)}"><a ng-href="#{{ 'collection' | routeSegmentUrl }}">Collection</a></li>
				<li ng-class="{'active': ('settings' | routeSegmentStartsWith)}"><a ng-href="#{{ 'settings' | routeSegmentUrl }}">Settings</a></li>
			</ul>
		</div>
	</div>
</nav></script>
<script type="text/x-template" id="/templates/manual/move.tpl.html"><div class="row">
	<div class="col-xs-12 col-md-4">
		<!-- <div class="loader" ng-if="loading">Loading</div> -->
		<div class="row">
			<button class="btn btn-default btn-block btn-lg btn-raised" ng-if="!status.connected" ng-click="connect()"><i class="material-icons text-muted">power_settings_new</i></button>
			<button class="btn btn-default btn-block btn-lg btn-raised" ng-if="status.connected" ng-click="disconnect()"><i class="material-icons text-danger">power_settings_new</i></button>
			<dl class="dl-horizontal" ng-if="status">
				<dt>Status:</dt>
				<dd>{{status.connected ? 'Connected' : 'Disconnected'}}</dd>
				<dt>Bot type:</dt>
				<dd>{{status.machineType || '-'}}</dd>
				<dt>Version:</dt>
				<dd>{{status.version || '-'}} ({{status.fwCodeName || '-'}}) </dd>
			</dl>
		</div>
	</div>
	<div class="col-xs-12 col-md-4">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move('y', distance)"><i class="material-icons">arrow_upward</i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move('x', -distance)"><i class="material-icons">arrow_back</i></a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="moveHome()"><i class="material-icons">home</i></a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move('x', distance)"><i class="material-icons">arrow_forward</i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move('y', -distance)"><i class="material-icons">arrow_downward</i></a>
			</div>
		</div>
{{distance}}
		<div class="row">
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-class="{'active': distance==1}" ng-click="distance=1">1</a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-class="{'active': distance==10}" ng-click="distance=10">10</a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-class="{'active': distance==100}" ng-click="distance=100">100</a>
			</div>
		</div>
	</div>
</div></script>
<script type="text/x-template" id="/templates/settings/connection.tpl.html"><div class="row">
	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading"><h5 class="panel-title"><a href="#">Connection</a></h5></div>
			<div class="panel-body">
				<form ng-submit="saveSettings($event)" class="form-horizontal">
					<div class="form-group">
						<label for="inputHost" class="col-sm-2 control-label">Host</label>
						<div class="col-sm-10">
							<input type="text" ng-model="settings.host" class="form-control" id="inputHost" placeholder="Host">
						</div>
					</div>
					<div class="form-group">
						<label for="inputHost" class="col-sm-2 control-label">Port</label>
						<div class="col-sm-10">
							<input type="number" ng-model="settings.port" class="form-control" id="inputPort" placeholder="Port">
						</div>
					</div>
					<div class="form-group">
						<label for="inputHost" class="col-sm-2 control-label">Timeout</label>
						<div class="col-sm-10">
							<input type="number" ng-model="settings.timeout" class="form-control" id="inputTimeout" placeholder="Timeout">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success">Save</button>
							<button type="button" ng-click="settings=false" class="btn btn-default">cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading"><h5 class="panel-title"><a href="#">EEPROM</a></h5></div>
			<div class="panel-body">
			EEPROM
			</div>
		</div>
	</div>
</div></script>
</head>
<body>
	<div class="app-container">{{message}}</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://unpkg.com/vue-router"></script>

	<script src="js/app.js"></script>
</body>
</html>
