<div class="row">
	<div class="loader" ng-if="loading">Loading</div>
	<div class="col-xs-12 col-md-4">
		<div class="row">
			<button class="btn btn-default btn-block btn-lg btn-raised" ng-if="!status.connected" ng-click="connect()">Connect</button>
			<button class="btn btn-default btn-block btn-lg btn-raised" ng-if="status.connected" ng-click="disconnect()">Disconnect</button>
			{{status}}
			<dl class="dl-horizontal" ng-if="status">
				<dt>Status:</dt>
				<dd>{{status.connected ? 'Connected' : 'Disconnected'}}</dd>
				<dt>Version:</dt>
				<dd>{{status.version||'-'}}</dd>
			</dl>
		</div>
	</div>
	<div class="col-xs-12 col-md-4">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'y', 100)"><i class="glyphicon glyphicon-arrow-up"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', -100)"><i class="glyphicon glyphicon-arrow-left"></i></a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', -100)"><i class="glyphicon glyphicon-home"></i></a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', 100)"><i class="glyphicon glyphicon-arrow-right"></i></a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'y', -100)"><i class="glyphicon glyphicon-arrow-down"></i></a>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', 100)">1</a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', 100)">10</a>
			</div>
			<div class="col-xs-4 text-center">
				<a class="btn btn-default btn-block btn-lg btn-raised" ng-click="move($event, 'x', 100)">100</a>
			</div>
		</div>
	</div>
</div>
